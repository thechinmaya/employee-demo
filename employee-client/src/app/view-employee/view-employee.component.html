<div class="col-md-6 emp-container">
  <h2 style="margin: auto">Employee List</h2>
  <button class="btn btn-danger" style="width:100px;padding: 5px" (click)="addEmployee()"> Add New</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Gender</th>
      <th>DOB</th>
      <th>Department</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of employees">
      <td class="hidden">{{emp.id}}</td>
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.dob}}</td>
      <td>{{emp.department.deptName}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <br>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" formControlName="firstName" placeholder="firstName" name="First Name" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="lastName" formControlName="lastName" placeholder="lastName" name="Last Name" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <input formControlName="gender" placeholder="Gender" name="gender" class="form-control" id="gender">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input formControlName="dob" placeholder="YYYY-MM-dd" name="dob" class="form-control" id="dob">
    </div>

    <div class="form-group">
      <label for="Department">Department:</label>
      <input type="text" formControlName="deptName" placeholder="Department" name="deptName" class="form-control" id="deptName">
    </div>

    <div class="form-group row">
        <div class="col-md-2"><button class="btn btn-success">Save</button></div>
        <div class="col-md-2"><button class="btn btn-warning" (click)="goBack()">Back</button></div> 
   </div>
  </form>
</div>

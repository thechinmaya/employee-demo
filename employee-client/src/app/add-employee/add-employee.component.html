<div class="col-md-6 emp-container">
  <h2 class="text-center">Add Employee</h2>
  <br>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" formControlName="firstName" placeholder="First Name" name="First Name" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="lastName" formControlName="lastName" placeholder="Last Name" name="Last Name" class="form-control" id="lastName">
    </div>
  
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender" class="form-control dropdown">
            <option value="" disabled selected>select gender</option>
            <option *ngFor="let gender of genders" value={{gender}}> {{gender}}</option>
     </select>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input formControlName="dob" placeholder="YYYY-MM-DD" name="dob" class="form-control" id="dob">
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
            <select id="department" formControlName="department" class="form-control dropdown">
                <option value="" disabled selected>select a department</option>
                <option *ngFor="let item of departments" value="{{item.id}}"> {{item.deptName}}</option>
            </select>
    </div>

    <div class="form-group row">
        <div class="col-md-2"><button class="btn btn-success">Save</button></div>
        <div class="col-md-2"><button class="btn btn-warning" (click)="goBack()">Back</button></div> 
   </div>
  </form>
</div>
